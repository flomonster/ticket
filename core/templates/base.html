{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <!-- Poppers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>

    <!-- Minimal JavaScript to make Bootstrap work -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>

</head>
<!-- Top navbar with connection & search button -->
<header class="navbar navbar-expand-md fixed-top" style="background-color: #004663;">
    <!-- Epita logo -->
    <a class="navbar-brand" href="{% url 'core:index' %}">
        <img class="img-fluid" src="{% static 'img/epita.png' %}">
    </a>

    <!-- Page title -->
    <h2 class="navbar-text">
        <a class="navbar-text" id="page_title" href="{% url 'core:index' %}">Billetterie</a>
    </h2>

    <!-- Navbar to contain the search elements and connection elements on the right -->
    <div class="collapse navbar-collapse justify-content-end">
        <!-- Search elements -->
        <form class="form-inline mt-2 mt-md-0" id="search">
            <input class="form-control mr-sm2" placeholder="Recherche..." aria-label="Recherche" type="text">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Recherche</button>
        </form>

        <!-- Connection button -->
        {% if user.is_authenticated %}
            <!-- Might change to a span with glyphicon login/logout -->
            <button type="button" class="btn btn-primary my-2 my-sm-0 navbar-btn navbar-btn-right" id="connect"
                    onclick="window.location.href='{% url 'core:logout' %}'">Déconnexion
            </button>
        {% else %}
            <button type="button" class="btn btn-primary my-2 my-sm-0 navbar-btn navbar-btn-right" id="connect"
                    onclick="window.location.href='{% url 'core:login' %}'">Connexion
            </button>
        {% endif %}
    </div>
</header>

<!-- body -->
<body>

<!-- Lighter colored navbar with links to "Mes associations" & "Mes évènements" -->
    <nav class="navbar navbar-inverse navbar-expand-md" style="background-color: #00a9e6;">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="navbar-nav">
      <a class="nav-item nav-link active" id="home" href="#">Accueil<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" id="mes_asso" href="#">Mes associations</a>
      <a class="nav-item nav-link" id="mes_event" href="#">Mes évènements</a>
    </div>

  </div>
</nav>


<!-- Alert with feedback messages for user actions -->

<!-- A danger alert check -->
{% if fail is not None %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ fail }}
    </div>
{% endif %}

<!-- A success alert check -->
{% if info is not None %}
    <div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ info }}
    </div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
