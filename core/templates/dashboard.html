{% extends "base.html" %}

{% block content %}
<h1>{{ asso.name }}</h1>
<ol>
    {% for event in events %}
        <li>
            <a href="#">{{ event.title }}</a>
            {% include 'event_status.html' %}
        </li>
    {% endfor %}
</ol>

<ol>
    {% for member in office %}
        <li>
            {{ member.member.username }}
            <a href="{% url 'core:association_remove' asso.name  member.member.username%}">Delete</a>
        </li>
    {% endfor %}
</ol>

<img href="{{ asso.logo }}"/>
{% endblock %}
