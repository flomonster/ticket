<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {{ asso.name }}</title></title>
</head>
<body>
    <ol>
        {% for event in events %}
            <li>
                <a href="#">{{ event.title }}</a>
            </li>
        {% endfor %}
    </ol>

    <ol>
        {% for member in office %}
            <li>
                {{ member.member.username }}
            </li>
        {% endfor %}
    </ol>
</body>
</html>
