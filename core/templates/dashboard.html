{% extends "base.html" %}

{% block content %}
<h1>{{ asso.name }}</h1>
<div class="asso_events">
    <table style="width: 100%">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Statut</th>
            </tr>
        </thead>

        <tbody>
            {% for event in events %}
                <tr class="event_row">
                    <td>
                        <a href="#">{{ event.title }}</a>
                    </td>

                    <td>
                        {% include 'event_status.html' %}
                    </td>

                    <td>
                        {% if event.status == '1' %}
                            <button type="button" class="btn">V</button>
                            <button type="button" class="btn">D</button>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<table>
    {% for member in office %}
        <tr>
            <td>
                {{ member.member.username }}
                <a href="{% url 'core:association_remove' asso.name  member.member.username%}">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>

<img href="{{ asso.logo }}"/>
{% endblock %}
