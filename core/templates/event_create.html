{% extends "base.html" %}

{% block title %}
Créer un évènement
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form enctype='multipart/form-data' action="{% url 'core:event_create' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

               <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
{% endblock %}
