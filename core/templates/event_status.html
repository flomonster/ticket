{% if event.status == '1' %}
    <span class="label label-default">Waiting</span>
{% elif event.status == '2' %}
    <span class="label label-warning">Validated</span>
{% elif event.status == '3' %}
    <span class="label label-success">Pending</span>
{% else %}
    <span class="label label-danger">Finished</span>
{% endif %}
