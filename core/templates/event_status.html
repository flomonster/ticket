{% if event.status == 1 %}
    <span class="badge badge-secondary">Waiting</span>
{% elif event.status == 2 %}
    <span class="badge badge-warning">Validated</span>
{% elif event.status == 3 %}
    <span class="badge badge-success">Pending</span>
{% else %}
    <span class="badge badge-danger">Fini</span>
{% endif %}
