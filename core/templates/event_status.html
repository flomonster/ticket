{% if event.status == '1' %}
    <span class="waiting_tag tag">Waiting</span>
{% elif event.status == '2' %}
    <span class="validated_tag tag">Validated</span>
{% elif event.status == '3' %}
    <span class="pending_tag tag">Pending</span>
{% else %}
    <span class="finished_tag tag">Finished</span>
{% endif %}
