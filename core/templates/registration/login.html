{% extends "base.html" %}
{% load static %}

{% block title %}
Connexion
{% endblock %}

{% block content %}
<div class="card-deck mb-3 text-center">
  <div class="card text-center mb-4 box-shadow">
    <div class="card-header">Etudiant EPITA</div>
    <div class="card-body">
      <div style="margin-bottom: 15px;">
        <img src="{% static 'img/epita.png' %}" alt="EPITA" height="67">
      </div>
      <a href="{% url 'social:begin' backend='epita' %}" class="btn btn-primary">Connexion</a>
    </div>
  </div>

  <div class="card mb-4 box-shadow">
    <div class="card-header">Externe EPITA</div>
    <div class="card-body">
      <div style="margin-bottom: 15px;">
        <img src="{% static 'img/google.png' %}" alt="EPITA" height="67">
      </div>
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary">Connexion</a>
    </div>
  </div>
</div>
{% endblock %}
